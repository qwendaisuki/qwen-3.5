<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Sidebar (awalnya tersembunyi) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-btn" id="close-btn">&times;</button>
            </div>
        </aside>
        <div class="overlay" id="overlay"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="menu-icon" id="menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </div>
            <div class="model-badge">
                <img src="logo.png" alt="Logo Kecil" class="logo-small">
                <span>Qwen 3.5</span>
            </div>
            <div class="new-chat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </div>
        </header>

        <!-- Main Content -->
        <main class="welcome-screen">
            <!-- PERUBAHAN DI SINI: img diubah menjadi div untuk animasi gradasi -->
            <div class="logo-large"></div>
            <h1>Welcome</h1>
            <p>AI Assistant Karya Anak Bangsa</p>
        </main>

        <!-- Chat Input Footer -->
        <footer class="chat-footer">
            <div class="chat-input-wrapper">
                <div class="chat-input-inner">
                    <button class="add-btn">+</button>
                    <input type="text" placeholder="Ask me anything...">
                    <button class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Link ke file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
