<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen 3.5 - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <button class="icon-btn" aria-label="Menu"><i data-lucide="menu"></i></button>
            <div class="version-selector">
                <span>Qwen 3.5</span><i data-lucide="chevron-down"></i>
            </div>
            <button class="icon-btn" aria-label="Sesi baru"><i data-lucide="plus"></i></button>
        </header>

        <main class="main-content">
            <!-- Tampilan awal, akan disembunyikan setelah chat dimulai -->
            <div id="initial-view">
                <div class="logo-container">
                    <img src="/qwen-logo.png" alt="Qwen Logo" class="logo-img">
                </div>
                <h1>AI Assistant Karya Anak Bangsa</h1>
                <p class="version">version 1.0</p>
            </div>
            
            <!-- Wadah untuk semua pesan chat -->
            <div id="chat-container"></div>
        </main>

        <footer class="chat-footer">
            <!-- Copyright dipindahkan ke sini -->
            <p class="copyright">2025 By Qwen Inc.</p>
            <div class="chat-input-container">
                <form class="chat-form" id="chat-form">
                     <button class="icon-btn-input" type="button" aria-label="Tambah file"><i data-lucide="plus"></i></button>
                    <input type="text" id="chat-input" placeholder="Tulis pesan Anda di sini..." autocomplete="off">
                    <button class="icon-btn-input" type="submit" aria-label="Kirim"><i data-lucide="arrow-up"></i></button>
                </form>
            </div>
        </footer>
    </div>

    <!-- Script Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Script Kustom -->
    <script src="script.js"></script>
</body>
</html>
