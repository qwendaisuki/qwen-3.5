<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen 3.5 Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <!-- Konten header tetap sama -->
    </header>

    <main class="main-content">
        <div id="initial-view">
            <div class="animated-logo"></div>
            <h1 class="title">Qwen 3.5</h1>
            <p class="subtitle">AI Assistant Karya Anak Bangsa</p>
        </div>
        <div id="chat-history"></div>
    </main>

    <footer class="app-footer">
        <form class="input-form" id="chat-form">
            <div class="input-wrapper">
                <div class="input-container">
                    <!-- Tombol Upload File Baru -->
                    <label for="file-input" class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </label>
                    <input type="file" id="file-input" hidden>
                    
                    <input type="text" id="user-input" placeholder="Tanya atau upload file..." autocomplete="off">
                    
                    <button type="submit" class="icon-button send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
                    </button>
                </div>
            </div>
        </form>
    </footer>

    <!-- Library untuk Render Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
