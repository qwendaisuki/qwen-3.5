<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="logo.png" alt="Logo" class="logo-small">
                    <span>Qwen</span>
                </div>
                <button class="close-btn" id="close-btn">&times;</button>
            </div>
            <div class="history-container" id="history-container"></div>
        </aside>
        <div class="overlay" id="overlay"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="menu-icon" id="menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div>
            <div class="model-badge">
                <img src="logo.png" alt="Logo Kecil" class="logo-small">
                <span>Qwen 3.5</span>
            </div>
            <div class="new-chat-icon" id="new-chat-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></div>
        </header>

        <!-- Area Konten Utama -->
        <main id="chat-area">
            <div class="welcome-screen" id="welcome-screen">
                <div class="logo-large"></div>
                <h1>Welcome</h1>
                <p>AI Assistant Karya Anak Bangsa</p>
            </div>
            <div id="chat-container"></div>
        </main>

        <!-- Input Chat Footer -->
        <footer class="chat-footer">
            <form id="chat-form">
                <input type="file" id="file-input" style="display: none;" accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx">
                <div class="chat-input-wrapper">
                    <div class="chat-input-inner">
                        <button type="button" class="add-btn" id="attach-btn">+</button>
                        <input type="text" id="chat-input" placeholder="Tulis Pertanyaan..." autocomplete="off">
                        <!-- Kontainer baru untuk tombol kanan -->
                        <div class="right-buttons">
                            <button type="button" class="voice-btn" id="voice-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                            </button>
                            <button type="submit" class="send-btn" id="send-btn">
                                <!-- Ikon akan di-generate oleh JS -->
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
