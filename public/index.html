<!DOCTYPE html>

    <title>Qwen 3.5 - AI Assistant</title>

<body>
    <div class="container">
        <!-- Header Utama Aplikasi -->
        <header class="app-header">
            <button class="icon-button"><i class="fas fa-bars"></i></button>
            <div class="model-display">
                <img src="q_logo.png" alt="Qwen Logo" class="model-logo-small">
                <span>Qwen 3.5</span>
            </div>
            <button class="icon-button"><i class="fas fa-history"></i></button>
        </header>

        <!-- Area Konten Utama -->
        <main class="main-content">
            <!-- Tampilan Awal (Akan disembunyikan setelah chat dimulai) -->
            <div class="initial-view" id="initial-view">
                <img src="q_logo.png" alt="Qwen Logo" class="main-logo">
            </div>

            <!-- Riwayat Chat (akan diisi oleh JS) -->
            <div class="chat-history" id="chat-history">

            </div>
        </main>

        <!-- Area Input di Bagian Bawah -->
        <footer class="input-area">
            <div class="input-main">
                <button class="attach-button"><i class="fas fa-plus"></i></button>
                <textarea id="user-input" placeholder="Ask me anything..."></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
